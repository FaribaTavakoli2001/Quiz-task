<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/style.css">
    <title>Quiz-task</title>
</head>

<body>
    <div class="container">
        <div class="navbar">
            <header>Quize</header>
        </div>
        <div class="home">
            <div class="home-content">
                <h1>Quize Website</h1>
                <button class="btn-home">start test</button>
            </div>
        </div>
        <div class="start-quiz">
            <h2> Questions </h2>
            <section class="quiz-sec">
                <div class="quiz-box">
                    <div class="quiz-header">
                        <span class="header-score"> score : 0 / 8 </span>
                    </div>
                    <h2 class="question-text">1.what is your name?</h2>
                    <div class="option-list">
                        <div class="option">A.my fname is helen.</div>
                        <div class="option">B.my lname is helen</div>
                        <div class="option">C.my favorit color is pink</div>
                        <div class="option">D.i'm fine</div>

                    </div>

                </div>
            </section>




            <div class="btn-group">
                <button class="info-btn exit-btn">Exit Quiz</button>
                <button class="info-btn next-btn">Next</button>
            </div>
        </div>


    </div>
    <script src="../JavaSript/json.js"></script>
    <script src="../JavaSript/App.js"></script>
</body>

</html>
