<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/style.css">
    <title>Quiz-task</title>
</head>

<body>
    <div class="container">
        <div class="navbar">
            <header>Quize</header>
        </div>
        <div class="home">
            <div class="home-content">
                <h1>Quize Website</h1>
                <button class="btn-home">start test</button>
            </div>
        </div>
        <div class="start-quiz">
            <div class="nav-header">
                <h2> Questions </h2>
                <span class="question-total"> 1 of 8 Questions </span>
            </div>
            <section class="quiz-sec">
                <div class="quiz-box">
                    <div class="quiz-header">
                    </div>
                    <h2 class="question-text"></h2>
                    <div class="option-list">
                        <!-- <div class="option">my fname is helen.</div>
                        <div class="option">my lname is helen</div>
                        <div class="option">my favorit color is pink</div>
                        <div class="option">i'm fine</div> -->

                    </div>

                </div>
            </section>

            <div class="btn-group">
                <button class="info-btn pre-btn">Previous</button>
                <button class="info-btn next-btn">Next</button>
            </div>

            <div class="result-box">
                <h2>Result</h2>
                <div class="presentage-container">
                    <div class="percent-value">Score of 100 : 0%</div>
                </div>
                <div class="score-text">Score : 0 of 8 </div>
            </div>
        </div>


    </div>
    <script src="../JavaSript/json.js"></script>
    <script src="../JavaSript/App.js"></script>
</body>

</html>
